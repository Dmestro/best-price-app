<div class="bp-shops__filter-input">
  <div class="search-icon"></div>
  <bp-field [model]="_searchString" (updateModel)="_updateModelFilter($event)" [placeholder]="'Поиск...'"></bp-field>
</div>
<div class="bp-shops">
  <div *ngFor="let shop of _shops"
    class="bp-shop" routerLink="/shop-details/{{shop.id}}">
    <div class="bp-shop__icon icon-shop {{shop.icon}}">

    </div>
    <div class="bp-shop__text">
      <div class="bp-shop__title">{{shop.name}}</div>
      <div class="bp-shop__description">{{shop.description}}</div>
    </div>
    <div class="bp-shop__remove" (click)="_onRemoveShop(shop, $event) "></div>
  </div>
</div>

<bp-action-button [text]="'Добавить магазин'" routerLink="/create-shop">

</bp-action-button>
