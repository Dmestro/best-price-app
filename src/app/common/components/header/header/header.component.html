<header class="header">
  <input class="menu-btn" type="checkbox" id="menu-btn" />
  <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
  <div class="menu-title">{{_title}}</div>
  <ul class="menu">
    <li *ngFor="let route of _routes">
      <a routerLink="{{route.link}}" routerLinkActive="active" (click)="_onRouteChange(route)" >{{route.title}}</a>
    </li>

  </ul>
</header>
